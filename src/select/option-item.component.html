<ng-container *ngIf="option.custom">
    <ng-template [ngTemplateOutlet]="option.template"></ng-template>
</ng-container>
<ng-container *ngIf="!option.custom">
    <i [class]="option?.icon"></i>
    <span class="ml-1">{{option.label}}</span>
    <span class="extend-icon text-info" *ngIf="option?.hasSelectedIcon">
        <i class="wtf wtf-accepted"></i>
    </span>
</ng-container>
