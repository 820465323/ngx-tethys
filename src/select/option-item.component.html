<ng-container *ngIf="option.thyShowOptionCustom; else defaultOption">
    <ng-template [ngTemplateOutlet]="option.template">
    </ng-template>
</ng-container>
<ng-template #defaultOption>
    <span class="ml-1">{{option.thyLabelText}}</span>
    <span class="text-light checked-icon">
        <i class="wtf wtf-checked"></i>
    </span>
</ng-template>
