<ng-container>
    <ul class="select-option">
        <li class="option-list" *ngFor="let item of option.listOfOptionComponent" [ngClass]="{'option-active-bg':(option?.thyValue === parent._innerValue?.thyValue || option.selected),'option-disabled-bg':option.thyDisabled}"
            option-item [option]="item" (click)="selectedOption(item)"></li>
    </ul>
</ng-container>
