<ul class="select-option">
    <li class="option-item-wrapper " *ngFor="let item of option.listOfOptionComponent" [ngClass]="{'option-active-bg':(item?.thyValue === parent._innerValue || option.selected),'option-disabled-bg':option.thyDisabled}"
        option-item [option]="item" (click)="selectedOption(item)"></li>
</ul>
