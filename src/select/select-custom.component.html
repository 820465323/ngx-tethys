<ng-content></ng-content>
<div class="form-control" [ngClass]="_size ? 'form-control-' + _size : ''" #selectMenuSetting (click)="dropDownMenuToggle($event,selectMenuSetting)">
    <ng-container *ngIf="!_mode">
        <span *ngIf="_selectedOption && !selectedValueDisplayRef">{{_selectedOption.thyLabelText}}</span>
        <ng-container *ngIf="_innerValue && selectedValueDisplayRef">
            <ng-container *ngTemplateOutlet="selectedValueDisplayRef; context: selectedValueContext"></ng-container>
        </ng-container>
        <span class="text-placeholder" *ngIf="!_selectedOption">{{thyPlaceHolder}}</span>
    </ng-container>
    <div class="d-flex flex-nowrap align-items-center" *ngIf="_mode === 'multiple'">
        <span class="mr-1" [hidden]="_selectedOptions?.length === 0" *ngFor="let item of _selectedOptions;index as i" thyLabel="default"
            thyAfterIcon="wtf-times" (click)="remove($event, item, i)">
            {{item?.thyLabelText}}
        </span>
        <span class="text-placeholder" *ngIf="_selectedOptions?.length === 0">
            {{thyPlaceHolder}}
        </span>

    </div>
</div>
<select-container *ngIf="_expandOptions" [listOfOptionComponent]="listOfOptionComponent">
