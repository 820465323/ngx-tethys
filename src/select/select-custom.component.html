<div class="thy-form-control" (click)="dropDownMenuToggle()">
    <span class="item-name">
        <i class="{{_innerValue?.icon}} pr-1"></i> {{_innerValue?.name || '选择选项'}}
    </span>
</div>
<div class="thy-select-custom-options" *ngIf="_expandOptions">
    <div class="pr-2 pl-2 pt-2 pb-2 select-search-input" *ngIf="thySearch">
        <input thyInput type="text" (change)="changeSearchText()" [(ngModel)]="_searchText">
    </div>
    <div class="select-option">
        <ng-content></ng-content>
    </div>
</div>
