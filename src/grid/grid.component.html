<table class="table" [ngClass]="[themeClass , className || '']">
    <thead>
        <tr>
            <th *ngFor="let column of columns">{{column.label}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of models">
            <td *ngFor="let column of columns" [ngClass]="column.className">
                <ng-container *ngIf="column.model">
                    <ng-container *ngIf="!column.type">
                        {{getModelValue(row,column.model)}}
                    </ng-container>
                    <!--custom type-->
                    <ng-container *ngIf="column.type">
                        <ng-container *ngIf="column.type === 'checkbox'">
                            <input type="checkbox" [(ngModel)]="row[column.key]" (ngModelChange)="onModelChange(row,column)" />
                        </ng-container>
                        <ng-container *ngIf="column.type === 'radio'">
                            <input type="checkbox" [(ngModel)]="row[column.key]" (ngModelChange)="onModelChange(row,column)" />
                        </ng-container>
                    </ng-container>
                </ng-container>
                <!--template-->
                <ng-container *ngIf="!column.model && isTemplateRef(column.template)">
                    <ng-template [ngTemplateOutlet]="column.template" [ngTemplateOutletContext]="{$implicit : row}"></ng-template>
                </ng-container>
            </td>
        </tr>
    </tbody>
</table>
