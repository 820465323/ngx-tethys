<div class="thy-menu-group-header" (click)="collapseGroup()">

    <span class="thy-menu-group-title">{{thyTitle}}</span> 
    <i *ngIf="thyShowAction" class="thy-menu-group-more" [ngClass]="rightIconClass" (click)="rightIconAction($event)"></i>
</div>
<div class="thy-menu-group-body" #thyMenuGroup [@detailsContentAnimation]="isCollapsed">
    <ng-content></ng-content>
</div>
