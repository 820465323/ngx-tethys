<ng-container *ngIf="!contentTemplateRef">
    <label class="col-sm-2 col-form-label" [ngClass]="{'label-required' : labelRequired,'pt-0': labelPaddingTopClear}">{{labelText}}</label>
    <div class="col-sm-10">
        <ng-content></ng-content>
        <span *ngIf="tips" class="form-text text-secondary">{{tips}}</span>
    </div>
</ng-container>

<ng-container *ngIf="contentTemplateRef">
    <ng-container [ngTemplateOutlet]="contentTemplateRef"></ng-container>
</ng-container>
<span *ngIf="feedbackIcon" class="form-control-feedback {{feedbackIcon}}"></span>
