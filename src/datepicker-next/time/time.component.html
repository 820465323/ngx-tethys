<div *ngIf="!isEdit" (click)="behaviorEdit()">
    <ng-container *ngIf="timeText">{{timeText}}</ng-container>
    <ng-container *ngIf="!timeText">设置时间</ng-container>
</div>
<div *ngIf="isEdit" #timeInput (click)="behaviorPopTimeSelect()">
    <input thyInput thySize="md" name="time" thyAutofocus [(ngModel)]="timeText" (ngModelChange)="onTimeChange()"
        placeholder="">
</div>
