<span class="label label-{{thySize}}" [ngClass]="{ active: isShowLabel }">{{ label }}</span>
<input
    #inputLabelControl
    class="input-label-control"
    thyInput
    [attr.name]="name"
    [thySize]="thySize"
    [name]="name"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [thyAutofocus]="autoFocus"
    [(ngModel)]="value"
    (ngModelChange)="labelModelChange()"
    (focus)="onFocusEnter()"
    (blur)="onBlurLeave()"
/>
