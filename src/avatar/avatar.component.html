<div class="{{'avatar-' + avatarSize}}">
    <img *ngIf="avatarSrc" [src]="avatarSrc" class="avatar-avatar" alt="" />
    <span *ngIf="!avatarSrc" class="avatar-default" [ngStyle]="avatarName | avatarBgColor">
        <div>{{avatarName | avatarShortName}}</div>
    </span>
    <div *ngIf="showName" class="avatar-name">{{avatarName}}</div>
</div>
