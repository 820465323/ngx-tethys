<img *ngIf="_src" [src]="_src | thyAvatarSrc: _size" class="avatar-avatar" alt="{{avatarName || ''}}" />
<span *ngIf="!_src" class="avatar-default" [ngStyle]="avatarName | avatarBgColor">
    <div>{{avatarName | avatarShortName}}</div>
</span>
<div *ngIf="thyShowName" class="avatar-name">{{avatarName}}</div>
