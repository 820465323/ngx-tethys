<section>
    <div class="header">
        <h2>常规标签</h2>
        <p>· 标记与分类当前任务。 </p>
    </div>
    <div class="body">
        <span thyLabel="primary">Primary</span>
        <span thyLabel="success">Success</span>
        <span thyLabel="info">Info</span>
        <span thyLabel="warning">Warning</span>
        <span thyLabel="danger">Danger</span>
        <br/>
        <br/> 自定义颜色
        <code>#7076fa</code>覆盖
        <span thyLabel [thyLabelColor]="color">Danger</span>
        <br>
        <br>
        <a href="javascript:;" thyLabel="default" thyBeforeIcon="wtf-th-plus">添加标签</a>
        <a href="javascript:;" thyLabel="primary" thyAfterIcon="wtf-times">
            重要不紧急
            <!-- <i class="wtf wtf-times"></i> -->
        </a>
        <a href="javascript:;" thyLabel="default">…</a>
    </div>
</section>

<section>
    <div class="header">
        <h2>状态标签</h2>
        <p>· 显示“审批”、“考核”、“公告”、“投票”等操作的当前状态</p>
    </div>
    <div class="body">
        <span thyLabel="warning" thyLabelType="state">未开始</span>
        <span thyLabel="primary" thyLabelType="state">进行中</span>
        <span thyLabel="danger" thyLabelType="state">已结束</span>
        <span thyLabel="default" thyLabelType="state">已作废</span>
        <span thyLabel="default" thyLabelType="state">已撤销</span>
    </div>
</section>

<section>
    <div class="header">
        <h2>状态标签2</h2>
        <p>· 多用于“销售_客户详情_沟通状态”展示，状态颜色由管理员自定义</p>
    </div>
    <div class="body">
        <span thyLabel="default" thyLabelType="pill">
            <span class="dot dot-label" thyLabel [thyLabelColor]="color"></span>
            初步沟通
        </span>
        <span thyLabel="default" thyLabelType="pill">
            <span class="dot dot-label" thyLabel [thyLabelColor]="color1"></span>
            确定意向
        </span>
        <span thyLabel="default" thyLabelType="pill">
            <span class="dot dot-label" thyLabel="primary"></span>
            签约成交
        </span>
    </div>
</section>
