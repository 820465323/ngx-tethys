<section>
    <div class="header"><h2>toc导航 右键菜单</h2></div>
    <div class="body">
        <thy-menu>
            <thy-menu-group thyTitle="工作" [thyExpand]="true" [thyShowAction]="true" [thyActionMenu]="menu1">
                <thy-menu-item>
                    <thy-menu-item-icon> <i class="wtf wtf-my"></i> </thy-menu-item-icon>
                    <thy-menu-item-name>我的工作</thy-menu-item-name>
                    <thy-menu-item-action [thyActionMenu]="menu1"> <i class="wtf wtf-more-lg"></i> </thy-menu-item-action>
                </thy-menu-item>
                <thy-menu-item>
                    <thy-menu-item-icon> <i class="wtf wtf-analytic-insight"></i> </thy-menu-item-icon>
                    <thy-menu-item-name>统计报表</thy-menu-item-name>
                    <thy-menu-item-action [thyActionMenu]="menu1"> <i class="wtf wtf-more-lg"></i> </thy-menu-item-action>
                </thy-menu-item>
                <thy-menu-item>
                    <thy-menu-item-icon> <i class="wtf wtf-work-workload"></i> </thy-menu-item-icon>
                    <thy-menu-item-name>工时视图</thy-menu-item-name>
                    <thy-menu-item-action [thyActionMenu]="menu1"> <i class="wtf wtf-more-lg"></i> </thy-menu-item-action>
                </thy-menu-item>
                <thy-menu-item>
                    <thy-menu-item-icon> <i class="wtf wtf-timeline"></i> </thy-menu-item-icon>
                    <thy-menu-item-name>时间视图</thy-menu-item-name>
                    <thy-menu-item-action [thyActionMenu]="menu1"> <i class="wtf wtf-more-lg"></i> </thy-menu-item-action>
                </thy-menu-item>
            </thy-menu-group>
            <thy-menu-item>
                <thy-menu-item-icon> <i class="wtf wtf-setting-o"></i> </thy-menu-item-icon>
                <thy-menu-item-name>配置中心</thy-menu-item-name>
            </thy-menu-item>
            <thy-menu-item>
                <thy-menu-item-icon> <i class="wtf wtf-trash-o"></i> </thy-menu-item-icon>
                <thy-menu-item-name>回收站</thy-menu-item-name>
            </thy-menu-item>
        </thy-menu>
        <ng-template #menu1>
            <thy-action-menu>
                <a thyActionMenuItem thyDisabled="true" thyActionMenuItemActive="true" href="javascript:;">
                    <span thyActionMenuItemIcon> <i class="wtf wtf-task-o"></i> </span> <span thyActionMenuItemName>有图标</span>
                </a>
            </thy-action-menu>
        </ng-template>
    </div>
</section>

<section>
    <div class="header"><h2>toc导航 自定义右侧图标和事件</h2></div>
    <div class="body">
        <thy-menu>
            <thy-menu-group
                thyTitle="工作"
                [thyExpand]="true"
                [thyShowAction]="true"
                [thyActionIcon]="'wtf wtf-my'"
                (thyActionClick)="moreAction()"
            >
                <thy-menu-item>
                    <thy-menu-item-icon> <i class="wtf wtf-my"></i> </thy-menu-item-icon>
                    <thy-menu-item-name>我的工作</thy-menu-item-name>
                    <thy-menu-item-action [thyActionMenu]="menu2"> <i class="wtf wtf-more-lg"></i> </thy-menu-item-action>
                </thy-menu-item>
            </thy-menu-group>
            <thy-menu-item>
                <thy-menu-item-icon> <i class="wtf wtf-setting-o"></i> </thy-menu-item-icon>
                <thy-menu-item-name>配置中心</thy-menu-item-name>
            </thy-menu-item>
        </thy-menu>
        <ng-template #menu2>
            <thy-action-menu>
                <a thyActionMenuItem thyDisabled="true" thyActionMenuItemActive="true" href="javascript:;">
                    <span thyActionMenuItemIcon> <i class="wtf wtf-task-o"></i> </span> <span thyActionMenuItemName>有图标</span>
                </a>
            </thy-action-menu>
        </ng-template>
    </div>
</section>

<api-parameters [parameters]="apiThyMenuGroupParameters" title="thyMenuGroup 参数"></api-parameters>
<api-parameters [parameters]="apiThyMenuItemIconMoreParameters" title="thyMenuItemAction 参数"></api-parameters>
