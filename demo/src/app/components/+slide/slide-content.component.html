<thy-slide-header thyTitle="筛选"></thy-slide-header>
<thy-slide-body>
    <div>筛选 body---{{name}}
        <button thyButton="primary" #btnTriggerPopBoxTemplate (click)="addPopBox(btnTriggerPopBoxTemplate,add)">添加</button>
    </div>
</thy-slide-body>

<ng-template #add>
    <thy-pop-box-header>
        <h5 class="pop-box-title">确认删除</h5>
    </thy-pop-box-header>
    <thy-pop-box-body>
        <button thyButton="primary" #btnTriggerPopBoxTemplate1 (click)="addPopBox1(btnTriggerPopBoxTemplate1,popBox)">添加</button>
    </thy-pop-box-body>
</ng-template>

<ng-template #popBox>
    <thy-pop-box-header>
        <h5 class="pop-box-title">确认删除</h5>
    </thy-pop-box-header>
    <thy-pop-box-body>
        <a thyActionMenuItem thyActionMenuItemActive="true" href="javascript:;">
            <span class="icon">
                <i class="wtf wtf-task-o"></i>
            </span>
            <span>有图标</span>
        </a>
    </thy-pop-box-body>
</ng-template>
