<section>
        <div class="header">
            <h2>上传</h2>
        </div>
        <div class="body">
            <thy-file-select (thyOnSelectFiles)="selectFiles($event)" [thyMultiple]="true">
                <button thyButton="primary">上传</button>
            </thy-file-select>
    
            <div *ngFor="let queueFile of queueFiles">
                {{queueFile.fileName}}:
                <progressbar class="progress" type="success" [value]="queueFile.progress.percentage" [max]="100">{{queueFile.progress.percentage}}%</progressbar>
            </div>
    
        </div>
    </section>
    
    <api-parameters title="thyFileSelect, thy-file-select 参数" [parameters]="apiParameters"></api-parameters>
