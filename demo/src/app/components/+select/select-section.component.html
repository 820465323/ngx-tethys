<section>
    <div class="header">
        <h2>Select</h2>
    </div>
    <div class="body">
        <thy-select [(ngModel)]="model.selectedValue" (change)="change()">
            <option value="">请选择</option>
            <option value="option1">选项1</option>
            <option value="option2">选项2</option>
        </thy-select>

        <div>
            Model :
            <pre><code>{{model | json}}</code></pre>
        </div>
    </div>
</section>

<section>
    <div class="header">
        <h2>Select 大小</h2>
    </div>
    <div class="body">
        <thy-select thySize="sm" [(ngModel)]="model.selectedValue">
            <option value="">请选择</option>
            <option value="option1">选项1</option>
            <option value="option2">选项2</option>
        </thy-select>
        <br>
        <thy-select thySize="" [(ngModel)]="model.selectedValue">
            <option value="">请选择</option>
            <option value="option1">选项1</option>
            <option value="option2">选项2</option>
        </thy-select>
        <br>
        <thy-select thySize="lg" [(ngModel)]="model.selectedValue">
            <option value="">请选择</option>
            <option value="option1">选项1</option>
            <option value="option2">选项2</option>
        </thy-select>
    </div>
</section>

<section>
    <div class="header">
        <h2>自定义 select</h2>
    </div>
    <div class="body">
        <thy-custom-select thySize="sm" thyPlaceHolder="请选择" [(ngModel)]="selectedItem" [thyShowSearch]="true">
            <thy-option *ngFor="let option of optionData" thySearchKey="{{option?.name}},{{option?.display_name}},{{option?.pin_yin}}"
                [thyValue]="option._id" [thyLabelText]="option.display_name">
            </thy-option>
        </thy-custom-select>

        <br>

        <thy-custom-select [(ngModel)]="selectedItem" thyPlaceHolder="请选择">
            <thy-option thyValue="001" thyLabelText="country"></thy-option>
            <thy-option *ngFor="let option of optionData" thyShowOptionCustom="true" [thyValue]="option._id" [thyLabelText]="option.display_name">
                <i [class]="option?.icon"></i>
                <span class="ml-1">{{option?.display_name}}</span>
            </thy-option>
        </thy-custom-select>

        <br>

        <thy-custom-select [(ngModel)]="selectedItem" [thyServerSearch]="true" (thyOnSearch)="searchTextChange($event)" [thyShowSearch]="true"
            thyPlaceHolder="请选择">
            <thy-option-group thyGroupLabel="服饰">
                <thy-option thyValue="001" thyLabelText="上衣"></thy-option>
                <thy-option thyValue="002" thyLabelText="裤子"></thy-option>
            </thy-option-group>
            <thy-option-group thyGroupLabel="食物">
                <thy-option thyValue="003" thyLabelText="饮料"></thy-option>
                <thy-option thyValue="004" thyLabelText="面包" [thyDisabled]="true"></thy-option>
                <thy-option thyValue="005" thyLabelText="牛奶"></thy-option>
                <thy-option thyValue="006" thyLabelText="鸡蛋"></thy-option>
            </thy-option-group>
        </thy-custom-select>
    </div>
</section>

<section>
    <div class="header">
        <h2>自定义 select多选</h2>
    </div>
    <div class="body">
        <thy-custom-select [(ngModel)]="selectedItem" thyMode="multiple" thyPlaceHolder="请选择" [thyShowSearch]="true">
            <thy-option *ngFor="let option of optionData" thySearchKey="{{option?.name}},{{option?.display_name}},{{option?.pin_yin}}"
                [thyValue]="option._id" [thyLabelText]="option.display_name">
            </thy-option>
        </thy-custom-select>
    </div>
</section>


<api-parameters title="thy-custom-select 参数列表" [parameters]="apiParameters"></api-parameters>
<api-parameters title="thy-option 参数列表" [parameters]="optionApiParameters"></api-parameters>
