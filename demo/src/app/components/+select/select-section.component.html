<section>
    <div class="header">
        <h2>Select</h2>
    </div>
    <div class="body">
        <thy-select [(ngModel)]="model.selectedValue" (change)="change()">
            <option value="">请选择</option>
            <option value="option1">选项1</option>
            <option value="option2">选项2</option>
        </thy-select>

        <div>
            Model :
            <pre><code>{{model | json}}</code></pre>
        </div>
    </div>
</section>

<section>
    <div class="header">
        <h2>Select 大小</h2>
    </div>
    <div class="body">
        <thy-select thySize="sm" [(ngModel)]="model.selectedValue">
            <option value="">请选择</option>
            <option value="option1">选项1</option>
            <option value="option2">选项2</option>
        </thy-select>
        <br>
        <thy-select thySize="" [(ngModel)]="model.selectedValue">
            <option value="">请选择</option>
            <option value="option1">选项1</option>
            <option value="option2">选项2</option>
        </thy-select>
        <br>
        <thy-select thySize="lg" [(ngModel)]="model.selectedValue">
            <option value="">请选择</option>
            <option value="option1">选项1</option>
            <option value="option2">选项2</option>
        </thy-select>
    </div>
</section>

<section>
    <div class="header">
        <h2>自定义 select</h2>
    </div>
    <div class="body">
        <thy-custom-select thySize="sm" thyPlaceHolder="请选择" [(ngModel)]="selectedItem" [thyShowSearch]="true" (thyFilterOption)="searchTextChange($event)">
            <thy-option *ngFor="let option of optionData" [thyOptionValue]="option._id" [thyOptionLabel]="option.name">
            </thy-option>
        </thy-custom-select>

        <br>

        <thy-custom-select [(ngModel)]="selectedItem" thyPlaceHolder="请选择">
            <thy-option thyOptionValue="001" thyOptionLabel="country"></thy-option>
            <!-- <thy-option *ngFor="let option of optionData" [thyShowOptionCustom]="true">
                {{option.name}}
            </thy-option> -->
        </thy-custom-select>

        <br>

        <thy-custom-select [(ngModel)]="selectedItem" [thyShowSearch]="true" thyPlaceHolder="请选择">
            <thy-option-group thyGroupLabel="服饰">
                <thy-option thyOptionValue="001" thyOptionLabel="上衣"></thy-option>
                <thy-option thyOptionValue="002" thyOptionLabel="裤子"></thy-option>
            </thy-option-group>
            <thy-option-group thyGroupLabel="食物">
                <thy-option thyOptionValue="003" thyOptionLabel="饮料"></thy-option>
                <thy-option thyOptionValue="004" thyOptionLabel="面包"></thy-option>
                <thy-option thyOptionValue="005" thyOptionLabel="牛奶"></thy-option>
                <thy-option thyOptionValue="006" thyOptionLabel="鸡蛋"></thy-option>
            </thy-option-group>
        </thy-custom-select>
    </div>
</section>


<api-parameters title="thy-custom-select 参数列表" [parameters]="apiParameters"></api-parameters>
<api-parameters title="thy-option 参数列表" [parameters]="optionApiParameters"></api-parameters>
