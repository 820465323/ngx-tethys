<ul class="pop-box-menu" *ngIf="step === 'menu'">
    <li>
        <a class="pop-box-menu-item" href="javascript:;" (click)="toRename()">
            <span class="icon">
                <i class="wtf wtf-task-o"></i>
            </span>
            <span>重命名</span>
        </a>
    </li>
    <li>
        <a class="pop-box-menu-item" href="javascript:;" (click)="itemClick(2)">
            <span class="icon"></span>
            <span>空位图标</span>
        </a>
    </li>
    <li class="divider"></li>
    <li>
        <a class="pop-box-menu-item" href="javascript:;" (click)="itemClick(3)">
            <span>复制</span>
        </a>
    </li>
    <li>
        <a class="pop-box-menu-item" href="javascript:;" (click)="itemClick(4)">
            <span>删除</span>
            <span class="extend-icon">
                <i class="wtf wtf-angle-right"></i>
            </span>
        </a>
        <ul class="pop-box-sub-menu">
            <li>
                <a class="pop-box-sub-menu-item" href="javascript:;" (click)="itemClick(5)">
                    <span>二级菜单</span>
                </a>
            </li>
            <li>
                <a class="pop-box-sub-menu-item" href="javascript:;" (click)="itemClick(6)">
                    <span>二级菜单</span>
                </a>
            </li>
        </ul>
    </li>
</ul>
<ng-container *ngIf="step === 'rename'">
    <div class="pop-box-header">
        <h5 class="pop-box-title">重命名</h5>
        <a href="javascript:;" (click)="close()" class="close">
            <i class="wtf wtf-close"></i>
        </a>
    </div>
    <div class="pop-box-body">
        你确认要删除这条记录吗？
    </div>
</ng-container>
