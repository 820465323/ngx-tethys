<section>
    <div class="header">
        <h2>默认</h2>
    </div>
    <div class="body">
        <div class="col-sm-4 form-control-container has-feedback">
            <input [thyDatepicker]="value1" [ngModel]="value1|date: 'yyyy-MM-dd'" (thyOnChange)="onChange($event)" type="text" class="form-control"

        </div>
    </div>
</section>
