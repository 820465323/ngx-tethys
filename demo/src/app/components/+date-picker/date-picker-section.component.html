<section>
    <div class="header">
        <h2>默认</h2>
    </div>
    <div class="body">
        <thy-form-group thyLabelText="时间" [thyFeedbackIcon]="'date'">
            <input type="text" readonly="readonly" [thyDatepicker]="value1" [ngModel]="value1?.date|date: 'yyyy-MM-dd'" (thyOnChange)="onChange($event)"
                class="form-control" placeholder="error" />
            <!-- <span class="form-control-feedback form-control-feedback-date" aria-hidden="true"></span> -->
        </thy-form-group>
        <div class="text-right">{{value1.date}}</div>
    </div>
</section>

<section>
    <div class="header">
        <h2>包含时间</h2>
    </div>
    <div class="body">
        <thy-form-group thyLabelText="时间" [thyFeedbackIcon]="'date'">
            <input type="text" readonly="readonly" [thyDatepicker]="value2" [ngModel]="value2 | thyDatepicker" (thyOnChange)="onChange2($event)"
                class="form-control" placeholder="error" />
            <!-- <span class="form-control-feedback form-control-feedback-date" aria-hidden="true"></span> -->
        </thy-form-group>
        <div class="text-right">{{value2.date}}</div>
    </div>
</section>
