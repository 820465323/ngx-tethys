<section>
    <div class="header">
        <h2>主要按钮</h2>
    </div>
    <div class="body">
        <button thyButton="primary">确认</button>
        <button thyButton="primary">
            <i class="wtf wtf-plus"></i>新建任务</button>
        <button thyButton="danger">删除</button>
        <br>
        <br>
        <button thyButton="primary" disabled>确认</button>
        <button thyButton="primary" disabled>
            <i class="wtf wtf-plus"></i>新建任务</button>
        <button thyButton="danger" disabled>删除</button>

        <br>
        <br>
        <button thyButton="primary">确认</button>
        <button thyButton="link">取消</button>
    </div>
</section>

<section>
    <div class="header">
        <h2>二级按钮</h2>
    </div>
    <div class="body">
        <button thyButton="secondary">设置安全模式</button>
        <button thyButton="secondary" icon="wtf-plus">设置安全模式</button>
    </div>
</section>

<section>
    <div class="header">
        <h2>加载状态</h2>
    </div>
    <div class="body">

        <button thyButton="primary" [btnLoading]="loading" (click)="startLoading()" [btnLoadingText]="'加载中... ' + loadingSeconds + 's 后恢复'">点击加载</button>
    </div>
</section>

<section>
    <div class="header">
        <h2>线框按钮</h2>
    </div>
    <div class="body">
        <button thyButton="outline-default">预览</button>
        <button thyButton="outline-primary">新建文件夹</button>
        <p>
            <code>outline-default</code> 为之前的
            <code>btn-default</code>，
            <code>outline-primary</code> 为之前的
            <code>btn-info</code>
        </p>
        <pre>{{outlineButtonTemplate}} </pre>
    </div>
</section>

<section>
    <div class="header">
        <h2>按钮大小</h2>
    </div>
    <div class="body">
        <button thyButton="primary" btnSize="sm">确定</button>
        <button thyButton="danger" btnSize="sm">删除</button>
        <button thyButton="outline-default" btnSize="sm">预览</button>
        <button thyButton="outline-primary" btnSize="sm">新建文件夹</button>

        <br>
        <br>
        <button thyButton="primary" btnSize="md">确定</button>
        <button thyButton="danger" btnSize="md">删除</button>
        <button thyButton="outline-default" btnSize="md">预览</button>
        <button thyButton="outline-primary" btnSize="md">新建文件夹</button>

        <br>
        <br>
        <button thyButton="primary">确定</button>
        <button thyButton="danger">删除</button>
        <button thyButton="outline-default">预览</button>
        <button thyButton="outline-primary">新建文件夹</button>
        

    </div>
</section>
