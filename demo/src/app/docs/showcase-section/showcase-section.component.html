<div class="showcase-section" *ngFor="let section of sections">
    <div class="showcase-section-header">
        <h3 class="title">{{section.title}}</h3>
        <span class="meta">{{section.description}}</span>
    </div>
    <div class="showcase-section-body">
        <div class="showcase-section-body-example">
            <ng-container *ngComponentOutlet="section.outlet; injector: sectionInjections(section)"></ng-container>
        </div>
        <div class="showcase-section-body-usage">
            <a href="javascript:;" class="d-block p-3 text-center" [class.border-bottom]="showCode" (click)="showCode = !showCode">{{showCode ? '收起代码' : '显示代码'}}</a>
            <div class="bg-brighter showcase-section-body-usage-content" [class.show-code]="showCode">
                <thy-nav class="px-3" thyType="primary">
                    <a thyNavLink [thyNavLinkActive]="usageType === 'html'" href="javascript:;" (click)="usageType = 'html'">html</a>
                    <a thyNavLink [thyNavLinkActive]="usageType === 'component'" href="javascript:;" (click)="usageType = 'component'">component</a>
                </thy-nav>
                <pre class="p-3 m-0"><code>{{section[usageType]}}</code></pre>
            </div>
        </div>
    </div>
</div>
